<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="design.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

	<script>

		$(document).ready(function() {
			$('.body').append($('<div></div>').addClass('red'));
		});

	</script>
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">

			<div class="field field-l"> <!-- collapse -->

				<div class="hidden-xs">
					<div class="col-sm-6 body"></div>
					<div class="col-sm-3 double">
						<div class="small body"></div>
						<div class="big body"></div>
					</div>
					<div class="col-sm-3 double">
						<div class="big body"></div>
						<div class="small body"></div>
					</div>
				</div>

				<div class="hidden-lg hidden-md hidden-sm">
					<!-- kolla hur gina trico fixar det ist!
					http://www.ginatricot.com/se/sv/start -->
					<div class="col-xs-10 col-xs-offset-1"></div>
				</div>
			</div>

			<div class="field"> <!-- 4-way -->

				<div class="hidden-xs">
					<div class="col-sm-3 body"></div>
					<div class="col-sm-3 body"></div>
					<div class="col-sm-3 body"></div>
					<div class="col-sm-3 body"></div>
				</div>

				<div class="hidden-lg hidden-md hidden-sm">

				</div>
			</div>

			<div class="field field-s"> <!-- 3-way -->

				<div class="hidden-xs">
					<div class="col-sm-4 body"></div>
					<div class="col-sm-4 body"></div>
					<div class="col-sm-4 body"></div>
				</div>

				<div class="hidden-lg hidden-md hidden-sm">

				</div>
			</div>

			<div class="field field-l"> <!-- 3-way -->

				<div class="hidden-xs">
					<div class="col-sm-4">
						<div class="half">
							<div class="body"></div>
						</div>
						<div class="half">
							<div class="mid body"></div>
							<div class="mid body"></div>
						</div>
					</div>
					<div class="col-sm-4 body"></div>
					<div class="col-sm-4 body"></div>
				</div>

				<div class="hidden-lg hidden-md hidden-sm">

				</div>
			</div>

		</div>
	</div>
</body>
</html>
